<!DOCTYPE html>
<html>  
    {% load static %} 
<head>
    <title>Home</title> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />
 
    <!-- <link rel="stylesheet" href="../../assets/vendor/fonts/fontawesome.css" /> -->
    <!-- <link rel="stylesheet" href="../../assets/vendor/fonts/flag-icons.css" /> -->

    <!-- Core CSS -->
 
    <link rel="stylesheet" href="{% static 'vendor/fonts/boxicons.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/css/rtl/core.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/css/rtl/theme-default.css' %}">
    <link rel="stylesheet" href="{% static 'css/demo.css' %}"> 
 

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}"> 

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{% static 'vendor/js/helpers.js' %}"></script> 


    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <!-- <script src="../../assets/vendor/js/template-customizer.js"></script> -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    
    <script src="{% static 'js/config.js' %}"></script> 
</head>
<body>
  

    {% load socialaccount %}  


  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

        <!-- Menu -->
        {% include 'left_nav.html' %} 
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page"> 
        <!-- Navbar --> 
        {% include 'top_nav.html' %} 
        <!-- / Navbar -->

        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->

          <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="py-3 mb-4">Home</h4>
            <p>
               
                {% if user.is_authenticated %}
                    <p>Logged in as {{user}} {{ user.email }}</p> 
                {% else %}
                    <p>Not logged in</p>
                {% endif %}
            </p>


           

            <!--user.socialaccount_set.all.0.get_avatar_url-->


          </div>
          <!-- / Content -->

          <!-- Footer -->
          <footer class="content-footer footer bg-footer-theme">
            <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
              <div class="mb-2 mb-md-0">
                Â©
                <script>
                  document.write(new Date().getFullYear());
                </script>
                <a href="https://themeselection.com" target="_blank" class="footer-link fw-medium">ThemeSelection</a>
              </div>
              <div class="d-none d-lg-inline-block">
                <a
                  href="https://demos.themeselection.com/sneat-bootstrap-html-admin-template/documentation/"
                  target="_blank"
                  class="footer-link me-4"
                  >Documentation</a
                >
              </div>
            </div>
          </footer>
          <!-- / Footer -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>

    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>
  </div>
  <!-- / Layout wrapper -->

  <!-- Core JS -->
  <!-- build:js assets/vendor/js/core.js -->

  <script src="{% static 'vendor/libs/jquery/jquery.js' %}"></script> 
  <script src="{% static 'vendor/libs/popper/popper.js' %}"></script> 
  <script src="{% static 'vendor/js/bootstrap.js' %}"></script> 
  <script src="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script> 
  <script src="{% static 'vendor/js/menu.js' %}"></script>  

  <!-- endbuild -->

  <!-- Vendors JS -->

  <!-- Main JS -->
  <script src="{% static 'js/main.js' %}"></script>   


</body>
</html>
